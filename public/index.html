<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Defense</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/FireElementalistModel.png">
</head>
<body>
  <div id="top-info">
    <div id="essence-counter">
      <img name="essence-img" src="images/Essence.png" alt="Essence">
      <h2>27438</h2>
    </div>
    <div id="progress-bar">
      <img name="bar" src="" alt="">
    </div>
  </div>
  <table id="board" border="0" cellspacing="0" cellpadding="0"></table>
  <div id="bottom-info">
    <div id="unit-select">
      <div id="colleges">
        <div id="college-damage" class="college-column">
          <h3>College of Damage</h3>
          <div class="unit draggable" data-unit="FireElementalist"><h5>Fire Elementalist</h5><img src="images/FireElementalistModel.png" alt=""></div>
          <div class="unit draggable" data-unit="BallisticsMajor"><h5>Ballistics Major</h5><img src="images/BallisticsModel.png" alt=""></div>
          <div class="unit draggable" data-unit="MartialArtsMajor"><h5>Martial Arts Major</h5><img src="images/MartialArtsModel.png" alt=""></div>
        </div>
        <div id="college-tank" class="college-column">
          <h3>College of Tank</h3>
          <div class="unit draggable" data-unit="EarthElementalist"><h5>Earth Elementalist</h5><img src="images/EarthElementalistModel.png" alt=""></div>
          <div class="unit draggable" data-unit="KnighthoodMajor"><h5>Knighthood Major</h5><img src="images/KnighthoodModel.png" alt=""></div>
        </div>
        <div id="college-support" class="college-column">
          <h3>College of Support</h3>
          <div class="unit draggable" data-unit="WaterElementalist"><h5>Water Elementalist</h5><img src="images/WaterElementalistModel.png" alt=""></div>
          <div class="unit draggable" data-unit="EngineeringMajor"><h5>Engineering Major</h5><img src="images/EngineeringModel.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
